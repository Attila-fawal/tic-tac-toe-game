<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.png' />
    <link rel="stylesheet" href="assets/css/style.css">
    <title> Tic Tac Toe </title>
</head>

<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/logo1.png" alt="logo"> Tic Tac Toe
    </h1>
    <div id="board">
        <div class="square" id="0"></div>
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
    </div>
    <button id="reset">Reset</button>

    <div class="scoreboard">
        <div id="player-x-score">Player X: 0</div>
        <div id="player-o-score">Player O: 0</div>
    </div>

    <span id="timer">15</span>

    <label for="player-select">Play against:</label>
    <select id="player-select">
        <option value="human">Human</option>
        <option value="computer">Computer</option>
    </select>

    <script src="assets/js/script.js"></script>
    <footer>
        <h2>game rules !</h2>
        <p>Tic Tac Toe is a classic two-player game that is played on a 3x3 grid. The game is played with X's and O's,
            and the goal is to get three of your marks in a row either horizontally, vertically, or diagonally</p>
    </footer>
</body>

</html>
